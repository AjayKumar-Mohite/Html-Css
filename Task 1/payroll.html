<html>
    <head>
        
         <script>
            function myfunction(){
                var a=document.getElementById("basic").value;
                
                document.getElementById("result").innerHTML="Providant fund amount is Rs. "+a*0.12;
              //  document.write("Hello World");
               document.getElementById("a").innerHTML="House rent is allowence is Rs. "+ a*0.6;
               document.getElementById("b").innerHTML="Special allowence is Rs. "+a*0.8;
               document.getElementById("c").innerHTML="Conveyence allowence is Rs. "+a*0.08;
               document.getElementById("d").innerHTML="Statutory bonus is Rs. "+a*0.2;
                return false;

            }
        </script>

        <link rel="stylesheet" href="style1.css">
        <title>Payroll Management System</title>

        
    </head>
    <body>
        <form name="myform" onsubmit="return myfunction();" method="POST">
          <strong><marquee style="background-color:chartreuse;">Enter Your Basic Salary Amount to find out your PF Amount</marquee></strong>
          <img src="cognizant.png" alt="Cognizant" style="margin-left:40%;" style="margin-right:50%;">

          <h1>PAYROLL MANAGEMENT SYSTEM</h1>
          <br><br> 
          <label for="emp">EMPLOYEE NUMBER</label>
          <input type="number" id="emp" name="emp" required><br><br>
          <label for="basic">BASIC SALARY</label>
            <input type="number" id="basic" name="basic" required><br><br>
            <button type="Submit">SUBMIT</button>
            
            <button onclick="window.print()">Print Page</button>
              <p id="result"></p>
              <p id="a"></p>
              <p id="b"></p>
              <p id="c"></p>
              <p id="d"></p>
              
           
            
            
        </form>
    </body>
</html>
