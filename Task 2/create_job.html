    <body>
        <h1 align="center">JOBS</h1>
        <div class="a">
        <form>
            <label for="title"> Job Title:<sup style="color:red">*</sup></label>
            <select id="title" name="title" required>
                <option>Product manager</option>
                <option>Project manager</option>
                <option>HR manager</option>

            <label for="department">Department:<sup style="color:red">*</sup></label>

                <option>IOT</option>
                <option>Machine Learning</option>
            </select><br><br>

            <label for="country">Country:<sup style="color:red">*</sup></label>
            <select id="country" name="country" required>
                <option>India</option>
                 <option>USA</option>
                <option>CHINA</option>
            </select><br><br>

            <label for="opd">Opening date:<sup style="color:red">*</sup></label>
            <input type="date" id="opd" required><br><br>

            <button type="submit" onclick="checked()">SUBMIT</button>

        </form>
