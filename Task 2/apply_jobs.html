        <div id="B">
        <h1 align="center">JOB APPLICATION</h1>
        <form method="get">

            <label for="pname">Phone no.<sup style="color:red">*</sup></label>
            <input type="text" id="pname" name="pname" required><br><br>

            <label for="address ">Address<sup style="color:red">*</sup></label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="zip">ZIP Code<sup style="color:red">*</sup></label>
            <input type="number" id="zip" name="zip" required><br><br>

            <label for="country">Country<sup style="color:red">*</sup></label>

            <label for="edu">Education Level<sup style="color:red">*</sup></label>

                <option>M.tech</option>
                <option>Phd</option>
            </select><br><br>

            <label for="edut">Education Type<sup style="color:red">*</sup></label>
            <select id="edut" name="edut" required>
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Distance Learning</option>
            </select><br><br>


        </div>

                <input type="number" id="yoe" name="yoe"><br><br>

            <label for="resume">RESUME<sup style="color:red">*</sup></label>
            <input id="resume" type="file" name="resume" required>


           <br><br> <button type="submit" onclick="myfun()">SUBMIT</button>
            
        </form>
